<!DOCTYPE html>
<html data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Login </title>

    <!--font-awesome-->
<script src="https://kit.fontawesome.com/e25b852c87.js"
crossorigin="anonymous"></script>
<link rel="stylesheet" href="css/login.css">
</head>
<body>
    <!--tombol-dark/night-mode-->
<form>
    <div class="theme-toggle">
        <input type="checkbox" id="theme-toggle-btn">
        <label for="theme-toggle-btn">  
            <i class="fa fa-moon-o" aria-hidden="true"></i>           
        </label>
    </div>
    <!--login-->
    <h1> login </h1>
    <!--email-->
    <div class="input-group">
        <label for="nim-input"> NIM </label>
        <input type="email" id="nim-input" autocomplete="off">
    </div>
    <!--password-->
    <div class="input-group">
        <label for="password-input"> Password </label>
        <input type="password" id="password-input" autocomplete="off">
    </div>
    <!--lupa-password-->
    <a href="#" class="forgot-password">forgot password?</a>
    <button class="signIn-btn" onClick="alert('Lorem Ipsum')">Get In</button>
</form>
<script src="js/main.js"></script>   
</body>
</html>
